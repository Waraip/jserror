<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error sa js</title>
</head>
<body>
    <h1>
        Numerator & Denominator (Division)
    </h1>
    <br>
    <p>Numerator</p>
    <input type="text" id="1to"><br><br>
    <p>Denominator</p>
    <input type="text" id="2to"><br><br>
    <input type="button" value="Submit" onclick="divideNumbers()">
    <p id="demo"></p>
    <script>
        function divideNumbers(x, y) {
            x = document.getElementById("1to").value;
            y = document.getElementById("2to").value;
            try {
if(x == "" || y == "") throw "empty lang";
if(isNaN(x, y)) throw "di to number";
    x = Number(x);
    y = Number(y);
     if(x == 0 || y == 0) throw "Division by zero is not allowed!";
     if(Number(x) && Number(y) ) throw x/y;
            }
            catch(err) {
                document.getElementById("demo").innerHTML = "Input is " + err;
            }
        }
    </script>
</body>
</html>
